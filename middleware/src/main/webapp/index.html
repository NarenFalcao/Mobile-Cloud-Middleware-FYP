<html>
<body>
	<h1>MCM : JAX-RS Upload Form</h1>
 
	<form action="rest/cloud/file" method="POST" enctype="multipart/form-data">
 
	   <p>
		Select a file : <input type="file" name="uploadedFile" size="50" />
	   </p>
	   <p>
	   Cloud : <input type="text" name="cloud" />
	   </p>
		<p>
		Code : <input type="text" name="code" />
		</p>
		<p>
	   <input type="submit" value="Upload It" />
	   </p>
	</form>
 
</body>
</html>
</html>
